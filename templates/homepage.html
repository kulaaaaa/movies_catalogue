{% extends "index.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1 class="mt-5">Witaj w mojej bibliotece filmów</h1>
        <p class="lead">Znajdziesz tutaj tylko najlepsze tytuły!</p>
    </div> 
    <div class="col-lg-12 mb-4">
        {% for list in movie_lists %} 
            <a href="{{ url_for('homepage', list_type=list) }}" 
            class="btn btn-outline-info {% if list==list_type %} active {% endif %}">
            {{ list|capitalize|replace("_", " ") }}
            </a>
        {% endfor %}
    </div>
     
{% for movie in movies %}
<div class="col-lg-4 col-md-8 mb-4">
     <div class="card h-100">
         <img src="{{ tmdb_image_url(movie.poster_path, "w342") }}">
         <div class="card-body">
             <h4 class="card-title">{{ movie.title }}</h4>
         </div>
         <div class="card-footer text-center">
             <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-primary">Pokaż więcej</a>
         </div>
     </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
